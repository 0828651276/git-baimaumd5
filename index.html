

<html>
<body>

<script>
    class Car {
        constructor(name) {
            this.brand = name;
        }
    }

    const mycar = new Car("Ford");

    document.write("<h3>Car Brand:</h3>");
    document.write(mycar.brand);

    // Mảng sản phẩm
    const products = [
        { id: 1, name: "Laptop", price: 1500, quantity: 5 },
        { id: 2, name: "Smartphone", price: 800, quantity: 10 },
        { id: 3, name: "Tablet", price: 600, quantity: 7 }
    ];

    document.write("<h3>Product List:</h3>");

    // Hiển thị danh sách sản phẩm
    products.forEach(product => {
        document.write(`<p>Id: ${product.id}, Name: ${product.name}, Price: $${product.price}, Quantity: ${product.quantity}</p>`);
    });
</script>

</body>
</html>
